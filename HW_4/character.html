<html>
  <head>
    <script src="main.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
     
    <div class="formForHW">
              

        <form name="character" enctype="multipart/form-data">
                        
            <div class="registration">
                <h1>Регистрация</h1>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Введите Email"/>
                </div>
                
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" placeholder="Введите пароль" minlength="6" maxlength="10" name="password"/>  
                </div>
                
                <div>
                    <label for="avatar">Аватар:</label>
                    <input type="file" name="avatar"/>
                </div>
                    
                <div>
                    <label for="dateOfBirth">Дата рождения:</label>
                    <input type="date" name="dateOfBirth"/>
                </div>                    
                
                
            </div>

            <h1>Создание персонажа</h1>
                
                    
            <div class="create">
                
                <div class="username">
                    <div>
                        <label for="name">Имя:</label>
                        <input type="text" name="name"/>
                    </div>
                </div>

                <div class="planet">
                    Планета:
                    <div>
                        <label>
                            <input type="radio" name="planet" value="coruscant"/> Coruscant
                        </label>

                        <label>
                            <input type="radio" name="planet" value="cybertron"/> Cybertron
                        </label>

                        <label>
                            <input type="radio" name="planet" value="gallifrey"/> Gallifrey
                        </label>
                    </div>
                </div>


                <div class="background">
                    Опыт:
                    <div>
                        <label>
                            <input type="radio" name="background" value="pilot"/> Pilot
                        </label>

                        <label>
                            <input type="radio" name="background" value="miner"/> Miner
                        </label>

                        <label>
                            <input type="radio" name="background" value="merhant"/> Merhant
                        </label>
                    </div>
                </div>


                <div class="age">
                    <label for="age">Возраст:</label>
                    <input type="number"  id="age" name="age"/>
                </div>


                <div class="pet">
                    <label for="pet">Питомец:</label>
                    <div>
                        <select name="pet">
                            <option>---</option>
                                <optgroup label="Существа">
                                    <option>Собака</option>
                                    <option>Кошка</option>
                                    <option>Птица</option>
                                </optgroup>
    
                                <optgroup label="Роботы">
                                    <option>R2D2</option>
                                    <option>R3D3</option>
                                    <option>R4D4</option>
                                </optgroup>
                        </select>
                    </div>
                    
                </div>


                <div class="shipColor">
                    <div>
                        <label for="shipColor">Цвет корабля:</label>
                        <input type="color" name="shipColor"/>
                    </div>
                    
                </div>

                <div class="generator">
                    
                    <label for="intelligence">Интеллект:</label>
                    <input type="number"  name="intelligence" disabled value="15"/>
                        
                   
                    <label for="constitution">Телосложение:</label>
                    <input type="number" name="constitution" disabled value="20"/>
                    
                    <label for="charisma">Харизма:</label>
                    <input type="nubmer"  name="charisma" disabled value="12"/>
                                        
                    <label for="roll">Кнопка для генерации:</label>
                    <button type="button" id="roll">Генерация</button>

                </div>
                            

                <div class="inventory">
                    Инвентарь:
                    <div>
                        <label>
                            <input type="checkbox" name="inventory-screwdriver"/> Отвёртка
                        </label>
                                            
                    
                        <label>
                            <input type="checkbox" name="inventory-knife"/> Нож
                        </label>
                    
                        <label>
                            <input type="checkbox" name="inventory-hammer"/> Молот
                        </label>
                    </div>
                </div>
            </div>


            <div class="buttonForForm">
                <button type="submit" id="send">Отправить</button>
                <button type="reset" id="clear">Очистить</button>
            </div>
            
        </form>


    </div>
    
  </body>
</html>

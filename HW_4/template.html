<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styleForTemplate.css" rel="stylesheet">

  <title>Document</title>
</head>

<body>

  <div class="users">
    
    <h1>Пользователь</h1>
    <div>
      <label>Имя пользователя: <span>{email}</span></label>
    </div>
   
    <div>
      <label>Пароль: <span title="{passwrord}">******</span></label>
    </div>

    <div>
      <label>Аватар: <img src="{avatar}" width="50"/></label>
    </div>
    
    <div>
      <label>Дата рождения: {dateOfBirth}</label>
    </div>
  
    <h1>Персонаж</h1>
    <div>
      <label>Имя: {name}</label>
    </div>

    <div>
      <label>Планета: {planet}</label>
    </div>

    <div>
      <label>Опыт: {background}</label>
    </div>

    <div>
      <label>Возраст: {age}</label>
    </div>

    <div>
      <label>
        Характеристики:
        <ul>
          <li>Интеллект: {intelligence}</li>
          <li>Телосложение: {constitution}</li>
          <li>Харизма: {charisma}</li>
        </ul>

      </label>
    </div>

    <div>
      <label>Питомец: {pet}</label>
    </div>
   
    <div>
      <label>Инвентарь: {inventory}</label>
    </div>

    <div>
      <label color="{shipColor}">Цвет корабля: {shipColor}</label>
    </div>
  </div>

  <!-- <div class="hero">
    <h1>Персонаж</h1>

    <div>
      <label>Имя: {name}</label>
    </div>

  </div> -->




</body>
</html>

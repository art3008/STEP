<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styleForTemplate.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <form name="games">
    
    <h1>Пользователь</h1>

    <div class="mains">
      <div>
        <label>Имя пользователя:</label>
        <span>{email}</span>
      </div>  

      <div>
        <label>Пароль:</label>
        <span title="{passwrord}">******</span>
      </div>
        
      <div>
        <label>Аватар:</label>
        <img src="{avatar}" width="50"/>
      </div> 
      <div>       
        <label>Дата рождения:</label>
        <span>{dateOfBirth}</span>
      </div>
    </div>
     
    
    <!--  -->
    
    <div class="second">
      
      <h1>Персонаж</h1>
      <div>
        <label>Имя:</label>
        <span>{name}</span>
      </div>

      <div>
        <label>Планета:</label>
        <span>{planet}</span>
      </div>

      <div>
        <label>Опыт:</label>
        <span>{background}</span>
      </div>

      <div>
        <label>Возраст:</label>
        <span>{age}</span>
      </div>

      <div>
        <label>Характеристики:</label>

          <ul>
            <li>Интеллект: {intelligence}</li>
            <li>Телосложение: {constitution}</li>
            <li>Харизма: {charisma}</li>
          </ul>

      </div>

      <div>
        <label>Питомец:</label>
        <span>{pet}</span>
      </div>
   
      <div>
        <label>Инвентарь:</label>
        <span>{inventory}</span>
      </div>

      <div>
        <label color="{shipColor}">Цвет корабля:</label>
        <span>{shipColor}</span>
      </div>

    </div>
    
    
  </form>

</body>
</html>

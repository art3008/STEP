<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Малевич</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .easel {
      height: 800px;
      position: relative;
    }

    .palette {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      transform: translateX(-100%) translateX(-10px)
    }

    .reference {
      position: relative;
      z-index: 2;
      height: 100%;
      opacity: 0.1;
    }

    .canvas {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;


      background-color: #f1f2ec;
    }


    .shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;

      background-color: grey;
    }

    .ring {
        display: inline-block;
        margin: 1em;
        width: 5.2em;
        height: 5.3em;
        border-radius: 50%;
        vertical-align: middle;
        background-color: transparent;
        transform: translate(170px,430px);
    }

    .ring1 {
        border: 13px solid #8b5238;
    }


    .rect1 {
      transform-origin: top left;
      transform: translate(180px, 38px) scale(2.75, 2.75);
      background-color: #11100c;
    }

    .rect2 {
      transform-origin: top left;
      transform: translate(45px, 350px) scale(1.15, 1.8);
      background-color: #f5aa01;
    }

    .rect3 {
      transform-origin: top left;
      transform: translate(120px, 530px) scale(.68, .6);
      background-color: #954309;
    }

    .rect4{
      /* transform-origin: top left; */
      transform: translate(484px, 614px) rotateZ(-37deg) scale(1.55, .44);
      background-color: #201e22;
    }

    .box{
      /* transform-origin: top left; */
      transform: translate(386px, 561px) rotateZ(-36deg) scale(1.87,2.9);

      perspective: 200px;
      background-color: transparent;
    }

    .rect5{
      width: 98%;
      height: 98%;

      transform:  rotateX(-47deg);
      background-color: #153c67;
    }

  </style>
</head>
<body>
  
  <div class="easel">
    <img class="palette" src="../Malevich/images/medium.jpg"/>
    <img class="reference" src="../Malevich/images/medium.jpg">
    <div class="canvas">
      <div class="shape ring ring1"></div>
      <div class=" shape rect1"></div>
      <div class=" shape rect2"></div>
      <div class=" shape rect3"></div>
      <div class=" shape rect4"></div>
      <div class="shape box">
        <div class="rect5"></div>
      </div>
    </div>
  </div>
</body>
</html>

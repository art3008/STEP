<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Registration/main.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="navigation">
        <div class="navigation__logo">
            <a href="../index.html">
                <i class="fas fa-caret-left"></i>
                BACK TO PAGE</a>
        </div>

        <div class="navigation__link-more">
            <a href="#about">
                <i class="far fa-address-card"></i>
                ABOUT
                </a>
            <a href="#work">
                <i class="fas fa-briefcase"></i>
                WORK
                </a>
            <a href="../Article/index.html">
                <i class="fas fa-newspaper"></i>
                ARTICLE
            </a>
        </div>
        
    </div>
    
   <form id="form" enctype="multipart/form-data">
    
    <div class="registration">
        <div class="registration__form">    
             
         <div>
             <label>Имя пользователя<input type="text" name="login" placeholder="Имя пользователя"></label>
         </div>
 
         <div>
             <label>Адрес электронной почты<input type="email" name="email" placeholder="Email"></label> 
         </div>
 
         <div>
             <label>Пароль<input type="password" name="password" minlength="6" maxlength="10" placeholder="Пароль"></label>
         </div>
 
         <div>
             <label>Подтвердите пароль<input type="password" name="confrirmpassword" minlength="6" maxlength="10" placeholder="Подтвердите пароль"></label>
         </div>
 
        <div>
            <label>О себе<input type="text" name="about"></label>
        </div>             
 
        <div class="interest">
            <label>
                Интересы
                <div>
                    <select name="interest">
                        <option>---</option>
                        <optgroup label="Спорт">
                            <option>Футбол</option>
                            <option>Баскетбол</option>
                            <option>Хоккей</option>
                        </optgroup>
                        <optgroup label="Увлечения">
                            <option>Программирование</option>
                            <option>Фотографирование</option>
                        </optgroup>
                    </select>
                </div>
                
            </label>

        </div>
        
        <div class="gender">
            <label for="gender">Пол</label>
            <div>
                <label>
                     <input type="radio" name="gender" value="men" tabindex="1"> Мужской
                </label>
 
                <label>
                     <input type="radio" name="gender" value="women" tabindex="2"> Женский
                </label>
 
                <label>
                     <input type="radio" name="gender" value="women" tabindex="3"> Не выбран
                </label>
            </div>
        </div>
 
        <div class="mode">
           Любимый язык программирования
           <label>
             <input type="checkbox" name="mode" value="cpp"> C++
           </label>
 
           <label>
             <input type="checkbox" name="mode" value="csharp"> C#
           </label>
 
           <label>
             <input type="checkbox" name="mode" value="js"> JavaScript
           </label>
 
        </div>
 
        <div >
            <button type="submit">Зарегестрироваться</button>
            <button type="reset">Очистить</button>
        </div>
             
        </div>   
    </div>

    </form>
    <div class="footer">
        <div class="footer__link">
            <a href="#form">Вернуться наверх</a>
        </div>
    </div>   


</body>
</html>
